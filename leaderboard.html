<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olympic Winter Games – Leaderboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0f172a, #111827);
  color: #f3f4f6;
  margin: 0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 60px 25px;
}

.hero {
  text-align: center;
  margin-bottom: 50px;
}

.hero h1 {
  font-size: 44px;
  font-weight: 800;
  margin-bottom: 12px;
}

.hero p {
  color: #9ca3af;
  font-size: 18px;
}

.nav {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 40px;
}

.nav-link {
  text-decoration: none;
  color: #f3f4f6;
  font-weight: 600;
  font-size: 18px;
  border-bottom: 2px solid transparent;
  padding-bottom: 4px;
  transition: 0.2s;
}

.nav-link:hover {
  border-bottom: 2px solid #ec4899;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(14px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  margin-bottom: 40px;
}

.section-title {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 25px;
}

.leaderboard-entry {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px;
  margin: 12px 0;
  border-radius: 16px;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.05);
  transition: 0.25s;
}

.leaderboard-entry:hover {
  background: rgba(255,255,255,0.12);
}

.position {
  width: 60px;
  font-size: 22px;
  font-weight: 800;
}

.username {
  flex-grow: 1;
  font-size: 18px;
  font-weight: 600;
}

.submitted {
  font-size: 14px;
  color: #9ca3af;
}

.podium-1 {
  background: linear-gradient(90deg, #facc15, #fde047);
  color: black;
}

.podium-2 {
  background: linear-gradient(90deg, #e5e7eb, #d1d5db);
  color: black;
}

.podium-3 {
  background: linear-gradient(90deg, #d97706, #f59e0b);
  color: black;
}

.loading {
  text-align: center;
  font-size: 18px;
  padding: 40px 0;
  color: #9ca3af;
}

/* -------- MOBILE -------- */

@media (max-width: 768px) {

  .container {
    padding: 30px 16px;
  }

  .hero h1 {
    font-size: 30px;
  }

  .hero p {
    font-size: 15px;
  }

  .nav {
    gap: 20px;
  }

  .nav-link {
    font-size: 16px;
  }

  .card {
    padding: 20px;
  }

  .leaderboard-entry {
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }

  .position {
    font-size: 18px;
    width: auto;
  }

  .username {
    font-size: 16px;
  }

  .submitted {
    font-size: 13px;
  }

}
</style>
</head>

<body>

<div class="container">

  <div class="hero">
    <h1>Live Leaderboard</h1>
    <p>Women’s Free Skate Prediction</p>

    <div class="nav">
      <a href="index.html" class="nav-link">Predict</a>
      <a href="leaderboard.html" class="nav-link">Leaderboard</a>
    </div>
  </div>

  <div id="leaderboard-container">
    <div class="loading">Loading predictions...</div>
  </div>

</div>

<script>

async function loadLeaderboard() {

  try {

    const response = await fetch("https://api.airtable.com/v0/appqinDjW4HCVjwQY/tblC0xM9xKI27YkXX", {
  method: "GET",
  headers: {
    "Authorization": "Bearer patndpbY9QOFEzASh.2e1e8e15b2ad636ccda008f09a20abc4419a639f2e36beea1497ccfb852f9afe"
  }
});

    if (!response.ok) {
      throw new Error("Airtable request failed");
    }

    const data = await response.json();
    const records = (data.records || []).reverse();
    const container = document.getElementById("leaderboard-container");

    container.innerHTML = "";

    if (records.length === 0) {
      container.innerHTML = "<div class='loading'>No submissions yet.</div>";
      return;
    }

    // ----- Submissions Card -----

    const submissionsCard = document.createElement("div");
    submissionsCard.className = "card";
    submissionsCard.innerHTML = `<div class="section-title">All Submissions</div>`;

    records.forEach((record, index) => {

      const entry = document.createElement("div");
      entry.className = "leaderboard-entry";

      const name = record.fields["User Name"] && record.fields["User Name"].trim() !== ""
        ? record.fields["User Name"]
        : "Guest";

      entry.innerHTML = `
        <div class="position">#${index + 1}</div>
        <div class="username">${name}</div>
        <div class="submitted">
          ${new Date(record.createdTime).toLocaleString()}
        </div>
      `;

      submissionsCard.appendChild(entry);

    });

    container.appendChild(submissionsCard);

  } catch (error) {
    document.getElementById("leaderboard-container").innerHTML =
      "<div class='loading'>Error loading leaderboard.</div>";
    console.error(error);
  }

}

loadLeaderboard();

</script>

</body>
</html>
